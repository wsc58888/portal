	function checkes(thiz) {
		var join = '//';
		var name = $(thiz).attr('name');
		var url = window.location.href;
		var protocol = window.location.protocol;
		var host = window.location.host;
		var pathname = window.location.pathname;
		var search = decodeURIComponent(window.location.search);
		$('i[name]', '.fontType').each(function(k,v) {
			if ($(v).attr('name') === name) {
				if ($(thiz).hasClass('checked')) {
					return false;
				}
				$(thiz).addClass('checked');
				$('input[name="fontType"]').val(name);
				var big5 = 'big.fangcang.com/site/cht/';
				if (name === 'traditional') {
					var splitStr = 'service=';
					var path = protocol + join + big5 + host + pathname + search;
					var pathArr = path.split(splitStr);
					path = pathArr[0] + splitStr + encodeURIComponent(pathArr[1]);
					window.location.href = path;
				} else {
					if (url.indexOf(big5) > -1) {
// 						var reSearch = decodeURIComponent(search);
// 						var rePath = reSearch.substring(reSearch.indexOf('service')+8,reSearch.indexOf('com')+3) + pathname + search;
						var rePath = url.replace(big5,'');
						window.location.href = rePath;
					}
				}
			} else {
				if ($(v).hasClass('checked')) {
					$(v).removeClass('checked')
				}
			}
		});
	}
